
<button  *ngFor="let season of seasons" id="select-season" (click)="selectSeason($event)" name="seasons" value="{{season.seasonNumber}}">
    {{season.title}}
</button>

<div *ngIf="isSeason()">
    <ul>
        <li *ngFor="let episode of selectedSeason.episodes">
            <div class="number">Episode {{episode.episodeNumber}}</div><a class="actorlink title" routerLink="/seasons/{{showId}}/{{selectedSeason.seasonNumber}}/{{episode.id}}">{{episode.title}}</a>
        </li>
    </ul>
</div>
