<div class="input-container">
  <input type="text" class="search" (input)="onChange($event)">

  <select #genreselect name="Genres" id="genres" (change)="selectGenre(genreselect.value)">
    <option  disabled>Select Genre</option>
    <option  value=""></option>
    <option *ngFor="let genre of genres" value="{{genre.name}}">{{genre.name}}</option>
  </select>
</div>
<div *ngIf="noResult();else NoResult">
<div class="parent">
  <div class="card-container" *ngFor="let show of shows|paginate:{itemsPerPage:count,currentPage:p}" >
    <series-card [show]={show} (click)="child.navToSerDetail(show.id)" #child></series-card>
  </div>
  <div class="paginate">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
  
</div>
</div>
<ng-template #NoResult>Sorry, I haven't found any series with this genre! :(</ng-template>
